name: Comment on PR

on:
  pull_request:
    branches:
    - master

jobs:
  pr_comment:
    runs-on: ubuntu-latest
    name: Add a comment to new PRs
    steps:
      - uses: hamstu/github-action-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: "Hello from the testing repo!"
